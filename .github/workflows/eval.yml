name: Eval

on:
  push:
  pull_request:

jobs:
  run-eval:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run eval
        run: |
          python -m app.eval.run_eval_v2
